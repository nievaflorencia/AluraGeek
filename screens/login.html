<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Alura Geek</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-busqueda">
                <div class="logo">
                    <img src="../assets/Logo.png" alt="logo" />
                    <p class="logo-azul">Alura</p>
                    <p>Geek</p>
                </div>
                <input i type="text" placeholder="¿Qué deseas buscar?" />
            </div>
        </nav>
    </header>
    <main>
        <section class="login">
            <div class="login_title">Iniciar Sesión</div>
            <form action="#" class="form-cadastro" data-form>
                <input class="login_input__url" type="text" placeholder="Escriba su email" required data-email />
                <input class="login_input__name" type="password" placeholder="Escriba su contraseña" required
                    data-password />
                <button type="submit" class="login_btn">Entrar</button>
            </form>
        </section>
    </main>
</body>
<section class="contacto">
    <div class="referencia">
        <img src="../assets/Logo.png" alt="logo" />
        <p>Alura</p>
        <p>Geek</p>
    </div>
    <div class="links-utiles">
        <a href="">Quienes Somos</a>
        <a href="">Politica de Privacidad</a>
        <a href="">Programa de fidelidades</a>
        <a href="">Nuestras Tiendas</a>
        <a href="">Quiero tener una franquicia</a>
        <a href="">Anuncie aqui</a>
    </div>

    <div class="form">
        <p>Hable con Nosotros</p>
        <div class="label-float">
            <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="" />
            <label for="Nome" class="label-nombre">Nombre</label>
        </div>
        <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Escriba su mensaje"></textarea>
        <button>Enviar Mensaje</button>
    </div>
</section>
<footer class="footer">
    <p class="footer__owner">Desarrollado por | Flornoflo 👩🏼‍💻 | 2022</p>
</footer>
<script type="module" src="../controllers/login-controller.js"></script>

</html>
